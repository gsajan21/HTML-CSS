<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTFx-8">

    <!--this specific line make this html code to be compatible in IE browser-->
    <meta http-equiv="X-UA -Compatible" content="IE=edge">

    <!--viewport helps to adjust screen size on dsifferent types of devices.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- integration Roboto and Ubuntu Condensed fonts from fonts.google.com-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 

    <!-- adding font awesome -->
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />
    
    <!-- This is an example of external style sheet -->
    <link rel="stylesheet" href="../styles/common-styles.css">
    <link rel="stylesheet" href="../styles/nav-styles.css">
    <link rel="stylesheet" href="../styles/footer-styles.css">
    <link rel="stylesheet" href="../styles/skewed-header.css">
    <link rel="stylesheet" href="../styles/helper.css">
    <link rel="stylesheet" href="../styles/square-grid.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/mediaqueries.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image:url(../images/background/Loaded\ fries.jpg);"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class ="link-wrapper">
                    <div class="nav-link">               
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">   
                        <a href="about.html">About</a> 
                    </div>
    
                    <div class="nav-link">   
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">   
                        <a href="contact.html">Contact</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-contain-wrapper">
        <div class="content-grid-wrapper">
            <div class="company-metadata-leftside-wrapper">
                <div class="logo">
                    <img src="../images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marked-alt"></i>
                    <div>
                        1700 W Hillsdale Blvd <br>San Mateo, CA 94002
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 000 0000
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>  
                    <div>
                        9:00 AM - 9:00 PM
                    </div>
                </div>
        </div>
        <div class="form">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Your Name">
                <label for="fullName">Your name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Your email">
                <label for="email">Your email</label>
            </div>

            <div class="form-group">
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <label for="message">Message</label>
            </div>
            <div class="spacer10"></div>
            <div class="centered-button-wrapper">
                <button type="submit" class="btn">Send</button>
            </div>
        </div>
    </div>
</div>
  <!--adding space between the content and the footer -->
  <div class="spacer60"></div>
    <!-- footer for about page -->
    <div class="footer-wrapper">
        <div class="footer-logo">
            <img src="../images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                555 000 0000
            </span>
            <span class="hours">
                4:00 AM - 9:00 PM
            </span>
        </div>
        <div class ="link-wrapper">
            <div class="nav-link">               
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">   
                <a href="about.html">About</a> 
            </div>

            <div class="nav-link">   
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">   
                <a href="contact.html">Contact</a> 
            </div>
        </div>
        <div class="footer-media-links">
            <div class="instagram-icon">
                <a href="#">
                    <i class="fab fa-instagram"></i> 
                </a>
            </div>

            <div class="twitter-icon">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="facebook-icon">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>   
        <div class="footer-copyright">
            &copy; 2020 SajanGurung &#124; All rights reserved.
        </div>
    </div>
</body>
</html>
